<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="img/bdrop.png" />

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- stylesheet -->
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/Donate.css" />
        <link rel="stylesheet" href="css/register.css" />
        <link rel="stylesheet" href="css/search.css" />

        <!-- font awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        <title>Blood Donation</title>
    </head>
    <body>
        <nav class="container-fluid navbar navbar-expand-lg navbar-light">
            <img id="Blood" src="img/Dropc.png" alt="Blood-Drop-Img" />
            <ul class="navbar-nav ms-nav">
                <li id="navbar-item" class="nav-item">Register/Login</li>
            </ul>
            <i id="addIcon" class="fas fa-plus-square"></i>
            <i id="i-search" class="fas fa-search"></i>
        </nav>

        <section id="search" class="section invisible">
            <input id="type" type="text" placeholder="Blood Group" name="Search" />
            <button id="searchbtn" class="search-btn btn btn-outline-danger">Search</button>
            <table class="mx-search">
                <thead>
                    <tr id="tableHeader">
                        <th>Name</th>
                        <th>Place</th>
                        <th>Phone</th>
                        <th>Blood Group</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="addPost" class="section invisible">
            <form class="Reg-form">
                <input name="HAddFName" type="text" placeholder="Full Name" required="" />
                <input name="HAddPhone" type="text" placeholder="Phone Number" required="" />
                <input name="HAddPlace" type="text" placeholder="Place" required="" />
                <input name="HAddBloodType" type="text" placeholder="Blood Type" required="" />
                <div type="button" id="HAddb" class="reg-btn btn btn-outline-danger">ADD</div>
            </form>
        </section>

        <section id="Donate" class="section invisible">
            <button id="reg-btn" type="button" class="btn btn-outline-danger">Register</button>
            <button id="log-btn" type="button" class="btn btn-outline-danger">Log In</button>
        </section>

        <section id="reg" class="section invisible">
            <div class="reg-head">
                <h2>REGISTER</h2>
                <div id="typebtn">
                    <div type="button" id="DFormb" class="reg-btn active btn btn-outline-danger">Donor</div>
                    <div type="button" id="HFormb" class="reg-btn btn btn-outline-danger">Hospital</div>
                </div>
            </div>

            <section id="Dreg" class="section invisible">
                <form class="Reg-form">
                    <input name="DuserFName" type="text" placeholder="Full Name" required="" />
                    <input name="DuserAge" type="text" placeholder="Age" required="" />
                    <input name="DuserGender" type="text" placeholder="Gender(M/F)" required="" />
                    <input name="DuserBloodGroup" type="text" placeholder="Blood Group" required="" />
                    <input name="Demail" type="email" placeholder="Email Place" required="" />
                    <input name="DuserPhone" type="text" placeholder="Phone Number" required="" />
                    <input name="DuserPlace" type="text" placeholder="Place" required="" />
                    <input name="Drusername" type="text" placeholder="User Name" required="" />
                    <input name="Drpassword" type="password" placeholder="Password" required="" />
                    <div type="button" id="Dregb" class="reg-btn btn btn-outline-danger">REGISTER</div>
                </form>
            </section>

            <section id="Hreg" class="section invisible">
                <form class="Reg-form">
                    <input name="HuserFName" type="text" placeholder="Full Name" required="" />
                    <input name="HuserPhone" type="text" placeholder="Phone Number" required="" />
                    <input name="HuserPlace" type="text" placeholder="Place" required="" />
                    <input name="Hrusername" type="text" placeholder="User Name" required="" />
                    <input name="Hrpassword" type="password" placeholder="Password" required="" />
                    <div type="button" id="Hregb" class="reg-btn btn btn-outline-danger">REGISTER</div>
                </form>
            </section>
        </section>

        <section id="Log" class="section invisible">
            <div class="reg-head">
                <h2>LOG IN</h2>
                <div id="typebtn">
                    <div type="button" id="DlFormb" class="reg-btn active btn btn-outline-danger">Donor</div>
                    <div type="button" id="HlFormb" class="reg-btn btn btn-outline-danger">Hospital</div>
                </div>
            </div>
            <form class="Log-form">
                <input name="username" type="text" placeholder="User Name" required="" />
                <input name="password" type="password" placeholder="Password" required="" />
                <div type="button" id="Dlogb" class="reg-btn btn btn-outline-danger">Log In</div>
                <div type="button" id="Hlogb" class="invisible reg-btn btn btn-outline-danger">Log In</div>
            </form>
            <h1 id="logSuccess" class="invisible Success">Success</h1>
            <h1 id="logFailed" class="invisible Wrong">Wrong</h1>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="JS/app.js" charset="utf-8"></script>
        <script src="JS/index.js" charset="utf-8"></script>
    </body>
</html>
