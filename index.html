<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="img/bdrop.png" type="image/x-icon" />

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- stylesheet -->
        <link rel="stylesheet" href="css/search.css" />
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/Donate.css" />
        <link rel="stylesheet" href="css/register.css" />

        <!-- font awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        <title>Blood Donation</title>
    </head>
    <body>
        <nav class="container-fluid navbar navbar-expand-lg navbar-light">
            <img id="Blood" src="img/Dropc.png" alt="Blood-Drop-Img" />
            <ul class="navbar-nav ms-nav">
                <li id="navbar-item" class="nav-item">Register/Login</li>
            </ul>
            <i id="i-search" class="fas fa-search"></i>
        </nav>

        <section id="search" class="section invisible">
            <input type="text" placeholder="Blood Group" name="Search" />
            <table class="mx-search">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Place</th>
                        <th>Phone</th>
                        <th>Blood Group</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
        </section>

        <section id="Donate" class="section invisible">
            <button id="reg-btn" type="button" class="btn btn-outline-danger">Register</button>
            <button id="log-btn" type="button" class="btn btn-outline-danger">Log In</button>
        </section>

        <section id="reg" class="section invisible">
            <h2>REGISTER</h2>
            <form class="Reg-form">
                <input name="userFName" type="text" placeholder="Full Name" required="" />
                <input name="userAge" type="text" placeholder="Age" required="" />
                <input name="userGender" type="text" placeholder="Gender(M/F)" required="" />
                <input name="userBloodGroup" type="text" placeholder="Blood Group" required="" />
                <input name="emailId" type="text" placeholder="Email Place" required="" />
                <input name="userPhone" type="text" placeholder="Phone Number" required="" />
                <input name="userPlace" type="text" placeholder="Place" required="" />
                <input name="username" type="text" placeholder="User Name" />
                <input name="password" type="text" placeholder="Password" />
                <button class="reg-btn btn btn-outline-danger">REGISTER</button>
            </form>
        </section>

        <section id="Log" class="section invisible">
            <h2>LOG IN</h2>
            <form class="Log-form">
                <input name="username" type="text" placeholder="User Name" />
                <input name="password" type="text" placeholder="Password" />
                <button class="reg-btn btn btn-outline-danger">Log In</button>
            </form>
        </section>

        <div></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
